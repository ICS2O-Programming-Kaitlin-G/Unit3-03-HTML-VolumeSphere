<!DOCTYPE html>
<!-- ICS2O-Unit3-03-HTML-VolumeSphere -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Volume of a sphere because man, can spheres hold things.">
    <meta name="keywords" content="immaculata, ics2o">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"> 
    
    <!-- For the Favicon on this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css" /> 
    <title>Area of a Trapezoid</title>
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class = "mdl-layout mdl-js-layout--fixed-header">
    
    <!-- Container for web page content -->
    <main class = "mdl-layout__content" style = "padding-left:10px">

      <!-- Page Header -->
      <h1>Area of a Trapezoid</h1>
      
      <!-- text abt the program-->
      <p>Good day people. Guess what time it is. It is sphere volume time. I don't know about y'all, but i am positively quivering with excitement. Try it out here yourself. </p>

      <!-- Javascript src that makes the things do their thing and text field -->
      <script src="./js/script.js"></script>
      <form action="javascript:calculateVolumeClicked()">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="radius">
            <label class="mdl-textfield__label" for="radius">insert the radius of the sphere (cm)</label>
            <span class="mdl-textfield__error">Input is not valid!!</span>
          </div>
        <br>
      
        <!-- MDL Button that does some calculations bc why not. why not? -->
        <button type="submit" onlick="calculateVolumeClicked()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
          Volume time oh my goodness i am so excited
        </button>
      </form>
      <br>
      
      <!-- Div Result - Calculated Volume -->
      <div id="calculated-volume"></div>
    </main>
    </div>
  </body>
